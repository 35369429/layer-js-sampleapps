<div ng-controller="conversationCtrl">
  <div ng-include="'partials/conversation-header.html'"></div>
  <!-- Demonstrates configuring widgets using ng-app-id and ng-query-id; can also use ng-client and ng-query -->
  <layer-conversation
    ng-delete-message-enabled="true"
    ng-app-id="appCtrlState.client.appId"
    ng-query-id="query.id"
    ng-conversation-id="chatCtrlState.currentConversation.id"></layer-conversation>
</div>
